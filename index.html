<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
      <title><%= title %></title>
      <meta name="description" content="<%= description %>">
      <meta property="og:type" content="website">
      <meta property="og:url" content="<%= url %>">
      <meta property="og:title" content="<%= title %>">
      <meta property="og:description" content="<%= description %>">
      <meta property="og:image" content="<%= image %>">
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="<%= url %>">
      <meta property="twitter:title" content="<%= title %>">
      <meta property="twitter:description" content="<%= description %>">
      <meta property="twitter:image" content="<%= image %>">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
  </body>
</html>
